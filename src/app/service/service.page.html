
<ion-content>
  <div class="body">
    <ion-row>
      <ion-col col-6><img src="../../assets/img/header-logo.png" class="logo"></ion-col>
      <ion-col col-6><button class="signout-btn" (click)="logout()">Signout</button></ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col col-12>
        <img class="img" src="https://www.fakepersongenerator.com/Face/male/male1085206437439.jpg"><br>
        <span class="label">Welcome Back</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label" (click)="tapBack()">
      <ion-icon slot="start" name="arrow-back"></ion-icon> {{title}}
    </span>
  </div>  
    <ion-list lines="none">
      <ion-item *ngFor="let service of services" (click)="tapService(service)" detail="false">
        <ion-icon slot="start" name="{{service.icon}}" class="with-border"></ion-icon>
        <ion-label text-wrap><strong>{{service.name}}</strong><br><span class="info">{{service.description}}</span></ion-label>
        <ion-icon *ngIf="service.options.length" slot="end" name="arrow-dropright-circle" class="arrow"></ion-icon>
      </ion-item> 
    </ion-list>
  
</ion-content>

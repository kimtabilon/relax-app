
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh"
      pullingText="Release to refresh"
      refreshingSpinner="crescent"
      >
    </ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <ion-row class="text-center">
      <ion-col>
        <img src="../../assets/img/header-logo.png" class="logo">
        <button class="signout-btn" (click)="logout()">Signout</button>
      </ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col col-12>
        <img class="img" src="{{photo}}"><br>
        <span class="label">Welcome</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label" (click)="tapBack()">
      <ion-icon slot="start" name="arrow-back"></ion-icon> {{title}}
    </span>
  </div>  
  <ion-list lines="none">
    <ion-row padding class="form-header"><ion-col class="text-center">Select Quote</ion-col></ion-row>
    
    <ion-item *ngFor="let quote of quotations">
      <ion-avatar slot="start">
        <img *ngIf="quote.hero.profile.photo!=null" src="{{img_link+quote.hero.profile.photo}}">
        <img *ngIf="quote.hero.profile.photo==null" src="{{default_photo}}">
      </ion-avatar>
      <ion-label text-wrap>
        <h2>{{quote.hero.profile.first_name}} {{quote.hero.profile.last_name}}</h2>
        <ion-icon slot="icon-only" name="star"></ion-icon>
        <ion-icon slot="icon-only" name="star"></ion-icon>
        <ion-icon slot="icon-only" name="star"></ion-icon>
        <ion-icon slot="icon-only" name="star"></ion-icon>
        <ion-icon slot="icon-only" name="star"></ion-icon>
        <h3>â‚± {{quote.amount}}</h3>
        <p *ngFor="let address of quote.hero.profile.addresses" class="hero-address">
          <!-- <ion-icon name="car"></ion-icon> 5.39 mi --> 
          <ion-icon name="pin"></ion-icon> 
          <span *ngIf="address.street!=null">{{address.street}},&nbsp;</span> 
          <span *ngIf="address.barangay!=null">{{address.barangay}},&nbsp;</span> 
          <span *ngIf="address.city!=null">{{address.city}},&nbsp;</span> 
          <span *ngIf="address.province!=null">{{address.province}},&nbsp;</span> 
          <span *ngIf="address.country!=null">{{address.country}}&nbsp;</span> 
          <span *ngIf="address.zip!=null">{{address.zip}}</span><br>
        </p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="tapHero(quote)">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

     
  </ion-list>  
</ion-content>
